<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header></header>
    <main>
        <button class="add-btn">+</button>
        <form action="" class="form">
            <div class="form-control">
                <label for="titleInput">Book Title</label>
                <input id="titleInput" type="text">
            </div>
            <div class="form-control">
                <label for="authorInput">Book Author</label>
                <input id="authorInput" type="text">
            </div>
            <div class="form-control">
                <label for="pagesInput">No of pages</label>
                <input id="pagesInput" type="text">
            </div>
            <div class="form-control">
                <label for="">Yes</label>
                <input type="radio" name="isRead" id="" value="true">
                <label for="">No</label>
                <input type="radio" name="isRead" id="" value="false">
            </div>
            <button class="create-btn" type="button">Add Book</button>
        </form>
    </main>
    <footer></footer>
</body>
</html>
